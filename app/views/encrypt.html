<div class="main">
  <div class="mainBgCover"></div>
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <span class="logo"><img class="logoSmall" src="skin/images/logo.png" /> TEZBOX</span>
        </div>
      </div>
    </div>
  </div>
  <div class="med-container">
    <h2 class="med-title">{{translate('secure_your_tezbox')}}</h2>
    <div class="container-box">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 mb-20">
          <p class="alert alert-info"><i class="leftIcon fas fa-exclamation-circle"></i><strong>{{translate("secure_your_tezbox_info")}}</strong></p>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <div class="form-group">
            <label>{{translate('password')}} <i class="leftIcon fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="{{translate('password_tooltip2')}}" tooltip></i></label>
            <input autocomplete="off" type="password" class="form-control" ng-model="password">
          </div>
          <div class="form-group">
            <label>{{translate('password_again')}}</label>
            <input autocomplete="off" type="password" class="form-control" ng-model="password2">
          </div>
        </div>
      </div>
      <div class="row mt-20">
        <div class="col-md-4 col-md-offset-4">
          <a ng-click="encrypt()" class="btn btn-primary btn-block">{{translate('encrypt_wallet')}}</a>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <a ng-click="cancel()" class="btn btn-secondary btn-block">{{translate('cancel')}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
